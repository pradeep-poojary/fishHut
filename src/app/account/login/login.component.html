<div class="container">
    <div class="login-container">
      <button class="fishhut-button" routerLink="/">FishHut</button>
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" formControlName="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" formControlName="password" />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p class="signup-link">Don't have an account? <a  routerLink="signup" routerLinkActive="active">Sign up</a></p>
    </div>
  </div>
