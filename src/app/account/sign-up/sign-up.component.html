<div class="container">
    <div class="signup-container">
      <button class="fishhut-button" routerLink="/">FishHut</button>
      <h2>Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" formControlName="firstName" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" formControlName="password" />
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a href="/login">Log in</a></p>
    </div>
  </div>
